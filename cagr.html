          <div class="dibba">
            <center>
                <h2>CAGR Calculator</h2>
                <div class="compounders">
                    <div class="datata">
                        <div class="datat"><p>Starting Value:<br>(Initial Investment Value)</p></div>
                        <div class="datat"><label class="left_input">₹</label><input type="number" id="starting_amount" value="10" class="form-control dr" oninput="remove_dp('starting_amount')" onchange="check_amount('starting_amount')"></div>
                    </div>
                    <div class="datata">
                        <div class="datat"><p>Ending Value:<br>(Ending Investment Value)</p></div>
                        <div class="datat"><label class="left_input">₹</label><input type="number" id="ending_amount" value="100" class="form-control dr"oninput="remove_dp('ending_amount')" onchange="check_amount('ending_amount')"></div>
                    </div>
                    <div class="datata">
                        <div class="datat"><p>No. of periods:<br>(Years/ Months)</p></div>
                        <div class="datat"><x>Yrs</x><input type="number" id="timers" value="5" class="form-control yr dr" oninput="remove_dp('timers')" onchange="check_time('timers')"></div>
                    </div>
                        <button class="btn btn-themed" onclick="cagr()" style="margin-top: 50px;">Calculate</button>
                        <h3 id="answer" style="margin-top: 50px;">58.49%</h3>
                </div>
            </center>
          </div>

          <script>
            verifier = 0;
              function lengths(leng){
                return leng.toString().length;
              }
              function check_amount(ids){
                get_num = Number(document.getElementById(ids).value);
                if(get_num>100000000000000){
                  document.getElementById(ids).value = 100000000000000;
                  alert("The Number of digits should be between 100 Lakh Cr and 0.");
                }
                if(get_num<0){
                  document.getElementById(ids).value = 0;
                  alert("The Number of digits should be less than 100 Lakh Cr but more than 0.");
                }
              }
              function check_time(ids){
                get_num = Number(document.getElementById(ids).value);
                if(get_num>100){
                  document.getElementById(ids).value = 100;
                  alert("The Number of digits should be less than 100 but more than 0.");
                }
                if(get_num<1){
                  document.getElementById(ids).value = 1;
                  alert("The Number of digits should be less than 100 but more than 0.");
                }
              }
              function remove_dp(num){
    valu = document.getElementById(num).value.toString();
    finale = valu.replace(".","");
    document.getElementById(num).value = Number(finale);
}
              function cagr(){
                  starting = Number(document.getElementById("starting_amount").value);
                  ending = Number(document.getElementById("ending_amount").value);
                  time = Number(document.getElementById("timers").value);

                  power = 1/time;
                  getting_power = ending/starting
                  semi_final = getting_power**power;
                  final = Math.round(((semi_final-1)*100 + Number.EPSILON) * 100) / 100;
                  if(Number.isNaN(final)==true||final=="Infinity"){
                    document.getElementById('answer').innerHTML = "The value is not possible :(";
                  }else{
                    document.getElementById('answer').innerHTML = final+"%";
                  }
              }
          </script>
